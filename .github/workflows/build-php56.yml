name: Build PHP 5.6 Legacy Image

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image name to lowercase
        id: image_name
        run: |
          # Convertir el repository_owner a min√∫sculas para Docker Registry
          IMAGE_NAME=$(echo "${{ github.repository_owner }}/php56-legacy" | tr '[:upper:]' '[:lower:]')
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "Nombre de la imagen: $IMAGE_NAME"

      - name: Extract version from tag
        id: version
        run: |
          # Extraer versi√≥n del tag ref (refs/tags/v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Versi√≥n de la imagen: $VERSION"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.image_name }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}

      - name: Build Docker image (without push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true

      - name: Validate Docker image
        run: |
          echo "üîç Validando imagen Docker..."
          IMAGE_TAG="${{ env.REGISTRY }}/${{ steps.image_name.outputs.image_name }}:${{ steps.version.outputs.version }}"

          # Validar versi√≥n de PHP 5.6
          echo "‚úì Verificando versi√≥n de PHP..."
          PHP_VERSION=$(docker run --rm $IMAGE_TAG php -r "echo PHP_MAJOR_VERSION . '.' . PHP_MINOR_VERSION;")
          if [ "$PHP_VERSION" != "5.6" ]; then
            echo "‚ùå Error: Se esperaba PHP 5.6, se encontr√≥ PHP $PHP_VERSION"
            exit 1
          fi
          echo "  PHP $PHP_VERSION detectado"

          # Validar extensiones PHP requeridas
          echo "‚úì Verificando extensiones PHP..."
          REQUIRED_EXTS="mysql mysqli pdo pdo_mysql gd mbstring xml zip opcache"
          for ext in $REQUIRED_EXTS; do
            if ! docker run --rm $IMAGE_TAG php -m | grep -q "^$ext$"; then
              echo "‚ùå Error: Extensi√≥n PHP '$ext' no encontrada"
              exit 1
            fi
            echo "  - $ext ‚úì"
          done

          # Validar configuraciones PHP
          echo "‚úì Verificando configuraciones PHP..."

          SHORT_OPEN_TAG=$(docker run --rm $IMAGE_TAG php -r "echo ini_get('short_open_tag');")
          if [ "$SHORT_OPEN_TAG" != "1" ]; then
            echo "‚ùå Error: short_open_tag deber√≠a estar On"
            exit 1
          fi
          echo "  - short_open_tag: On ‚úì"

          MEMORY_LIMIT=$(docker run --rm $IMAGE_TAG php -r "echo ini_get('memory_limit');")
          if [ "$MEMORY_LIMIT" != "512M" ]; then
            echo "‚ùå Error: memory_limit deber√≠a ser 512M, es $MEMORY_LIMIT"
            exit 1
          fi
          echo "  - memory_limit: $MEMORY_LIMIT ‚úì"

          UPLOAD_MAX=$(docker run --rm $IMAGE_TAG php -r "echo ini_get('upload_max_filesize');")
          if [ "$UPLOAD_MAX" != "64M" ]; then
            echo "‚ùå Error: upload_max_filesize deber√≠a ser 64M, es $UPLOAD_MAX"
            exit 1
          fi
          echo "  - upload_max_filesize: $UPLOAD_MAX ‚úì"

          POST_MAX=$(docker run --rm $IMAGE_TAG php -r "echo ini_get('post_max_size');")
          if [ "$POST_MAX" != "64M" ]; then
            echo "‚ùå Error: post_max_size deber√≠a ser 64M, es $POST_MAX"
            exit 1
          fi
          echo "  - post_max_size: $POST_MAX ‚úì"

          MAX_EXEC=$(docker run --rm $IMAGE_TAG php -r "echo ini_get('max_execution_time');")
          if [ "$MAX_EXEC" != "300" ]; then
            echo "‚ùå Error: max_execution_time deber√≠a ser 300, es $MAX_EXEC"
            exit 1
          fi
          echo "  - max_execution_time: $MAX_EXEC ‚úì"

          # Validar Composer 1.x
          echo "‚úì Verificando Composer..."
          COMPOSER_VERSION=$(docker run --rm $IMAGE_TAG composer --version | grep -oP '\d+\.\d+\.\d+' | head -1)
          COMPOSER_MAJOR=$(echo $COMPOSER_VERSION | cut -d. -f1)
          if [ "$COMPOSER_MAJOR" != "1" ]; then
            echo "‚ùå Error: Se esperaba Composer 1.x, se encontr√≥ $COMPOSER_VERSION"
            exit 1
          fi
          echo "  Composer $COMPOSER_VERSION ‚úì"

          # Validar usuario coder con UID 1000
          echo "‚úì Verificando usuario coder..."
          CODER_UID=$(docker run --rm $IMAGE_TAG id -u coder 2>/dev/null || echo "0")
          if [ "$CODER_UID" != "1000" ]; then
            echo "‚ùå Error: Usuario coder deber√≠a tener UID 1000, tiene $CODER_UID"
            exit 1
          fi
          echo "  Usuario coder con UID 1000 ‚úì"

          # Validar mod_rewrite de Apache
          echo "‚úì Verificando m√≥dulos de Apache..."
          if ! docker run --rm $IMAGE_TAG apache2ctl -M 2>/dev/null | grep -q "rewrite_module"; then
            echo "‚ùå Error: M√≥dulo rewrite de Apache no est√° habilitado"
            exit 1
          fi
          echo "  mod_rewrite habilitado ‚úì"

          # Validar directorio /workspaces
          echo "‚úì Verificando directorio /workspaces..."
          if ! docker run --rm $IMAGE_TAG test -d /workspaces; then
            echo "‚ùå Error: Directorio /workspaces no existe"
            exit 1
          fi
          echo "  Directorio /workspaces existe ‚úì"

          # Validar puerto 80 expuesto
          echo "‚úì Verificando puerto 80 expuesto..."
          if ! docker inspect $IMAGE_TAG | grep -q '"80/tcp"'; then
            echo "‚ùå Error: Puerto 80 no est√° expuesto"
            exit 1
          fi
          echo "  Puerto 80 expuesto ‚úì"

          echo ""
          echo "‚úÖ Todas las validaciones pasaron exitosamente"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
