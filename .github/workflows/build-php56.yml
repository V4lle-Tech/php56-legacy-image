name: Build PHP 5.6 Legacy Image

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image name to lowercase
        id: image_name
        run: |
          # Convertir el repository_owner a min√∫sculas para Docker Registry
          IMAGE_NAME=$(echo "${{ github.repository_owner }}/php56-legacy" | tr '[:upper:]' '[:lower:]')
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "Nombre de la imagen: $IMAGE_NAME"

      - name: Extract version from tag
        id: version
        run: |
          # Extraer versi√≥n del tag ref (refs/tags/v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Versi√≥n de la imagen: $VERSION"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.image_name }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}

      - name: Build Docker image (without push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true

      - name: Validate Docker image
        run: |
          echo "üîç Validando imagen Docker..."
          IMAGE_TAG="${{ env.REGISTRY }}/${{ steps.image_name.outputs.image_name }}:${{ steps.version.outputs.version }}"

          # Validar versi√≥n de PHP 5.6
          echo "‚úì Verificando versi√≥n de PHP..."
          PHP_VERSION=$(docker run --rm $IMAGE_TAG php -r "echo PHP_MAJOR_VERSION . '.' . PHP_MINOR_VERSION;")
          if [ "$PHP_VERSION" != "5.6" ]; then
            echo "‚ùå Error: Se esperaba PHP 5.6, se encontr√≥ PHP $PHP_VERSION"
            exit 1
          fi
          echo "  PHP $PHP_VERSION detectado"

          # Validar extensiones PHP requeridas
          echo "‚úì Verificando extensiones PHP..."

          # Validar mysql (extensi√≥n obsoleta pero requerida para legacy)
          if ! docker run --rm $IMAGE_TAG php -m | grep -q "^mysql$"; then
            echo "‚ùå Error: Extensi√≥n PHP 'mysql' no encontrada"
            exit 1
          fi
          echo "  - mysql ‚úì"

          # Validar mysqli
          if ! docker run --rm $IMAGE_TAG php -m | grep -q "^mysqli$"; then
            echo "‚ùå Error: Extensi√≥n PHP 'mysqli' no encontrada"
            exit 1
          fi
          echo "  - mysqli ‚úì"

          # Validar PDO (se lista como PDO en may√∫sculas)
          if ! docker run --rm $IMAGE_TAG php -m | grep -q "^PDO$"; then
            echo "‚ùå Error: Extensi√≥n PHP 'PDO' no encontrada"
            exit 1
          fi
          echo "  - PDO ‚úì"

          # Validar pdo_mysql
          if ! docker run --rm $IMAGE_TAG php -m | grep -q "^pdo_mysql$"; then
            echo "‚ùå Error: Extensi√≥n PHP 'pdo_mysql' no encontrada"
            exit 1
          fi
          echo "  - pdo_mysql ‚úì"

          # Validar gd
          if ! docker run --rm $IMAGE_TAG php -m | grep -q "^gd$"; then
            echo "‚ùå Error: Extensi√≥n PHP 'gd' no encontrada"
            exit 1
          fi
          echo "  - gd ‚úì"

          # Validar mbstring
          if ! docker run --rm $IMAGE_TAG php -m | grep -q "^mbstring$"; then
            echo "‚ùå Error: Extensi√≥n PHP 'mbstring' no encontrada"
            exit 1
          fi
          echo "  - mbstring ‚úì"

          # Validar xml (puede aparecer como xml, libxml, SimpleXML, XMLReader, etc.)
          if ! docker run --rm $IMAGE_TAG php -m | grep -qi "xml"; then
            echo "‚ùå Error: Extensi√≥n PHP 'xml' no encontrada"
            exit 1
          fi
          echo "  - xml ‚úì"

          # Validar zip
          if ! docker run --rm $IMAGE_TAG php -m | grep -q "^zip$"; then
            echo "‚ùå Error: Extensi√≥n PHP 'zip' no encontrada"
            exit 1
          fi
          echo "  - zip ‚úì"

          # Validar opcache (puede aparecer como Zend OPcache)
          if ! docker run --rm $IMAGE_TAG php -m | grep -qi "opcache"; then
            echo "‚ùå Error: Extensi√≥n PHP 'opcache' no encontrada"
            exit 1
          fi
          echo "  - opcache ‚úì"

          # Validar Composer 1.x
          echo "‚úì Verificando Composer..."
          COMPOSER_OUTPUT=$(docker run --rm $IMAGE_TAG composer --version 2>&1)
          # Extraer versi√≥n usando sed (m√°s portable que grep -P)
          COMPOSER_VERSION=$(echo "$COMPOSER_OUTPUT" | sed -n 's/.*version \([0-9]\+\.[0-9]\+\.[0-9]\+\).*/\1/p' | head -1)
          if [ -z "$COMPOSER_VERSION" ]; then
            echo "‚ùå Error: No se pudo determinar la versi√≥n de Composer"
            echo "Salida: $COMPOSER_OUTPUT"
            exit 1
          fi
          COMPOSER_MAJOR=$(echo "$COMPOSER_VERSION" | cut -d. -f1)
          if [ "$COMPOSER_MAJOR" != "1" ]; then
            echo "‚ùå Error: Se esperaba Composer 1.x, se encontr√≥ $COMPOSER_VERSION"
            exit 1
          fi
          echo "  Composer $COMPOSER_VERSION ‚úì"

          # Validar usuario coder con UID 1000
          echo "‚úì Verificando usuario coder..."
          CODER_UID=$(docker run --rm $IMAGE_TAG id -u coder 2>/dev/null | tr -d '\r\n ' || echo "0")
          if [ "$CODER_UID" != "1000" ]; then
            echo "‚ùå Error: Usuario coder deber√≠a tener UID 1000, tiene '$CODER_UID'"
            exit 1
          fi
          echo "  Usuario coder con UID 1000 ‚úì"

          # Validar mod_rewrite de Apache
          echo "‚úì Verificando m√≥dulos de Apache..."
          APACHE_MODULES=$(docker run --rm $IMAGE_TAG apache2ctl -M 2>&1)
          if ! echo "$APACHE_MODULES" | grep -q "rewrite_module"; then
            echo "‚ùå Error: M√≥dulo rewrite de Apache no est√° habilitado"
            echo "M√≥dulos encontrados:"
            echo "$APACHE_MODULES" | grep "_module" | head -5
            exit 1
          fi
          echo "  mod_rewrite habilitado ‚úì"

          # Validar directorio /workspaces
          echo "‚úì Verificando directorio /workspaces..."
          if ! docker run --rm $IMAGE_TAG test -d /workspaces; then
            echo "‚ùå Error: Directorio /workspaces no existe"
            exit 1
          fi
          # Verificar que es escribible por www-data
          WORKDIR_OWNER=$(docker run --rm $IMAGE_TAG stat -c '%U' /workspaces 2>/dev/null || echo "unknown")
          if [ "$WORKDIR_OWNER" != "www-data" ]; then
            echo "‚ö†Ô∏è  Advertencia: /workspaces no pertenece a www-data (due√±o: $WORKDIR_OWNER)"
          fi
          echo "  Directorio /workspaces existe ‚úì"

          # Validar puerto 80 expuesto
          echo "‚úì Verificando puerto 80 expuesto..."
          EXPOSED_PORTS=$(docker inspect $IMAGE_TAG --format='{{json .Config.ExposedPorts}}' 2>&1)
          if ! echo "$EXPOSED_PORTS" | grep -q '"80/tcp"'; then
            echo "‚ùå Error: Puerto 80 no est√° expuesto"
            echo "Puertos expuestos: $EXPOSED_PORTS"
            exit 1
          fi
          echo "  Puerto 80 expuesto ‚úì"

          echo ""
          echo "‚úÖ Todas las validaciones pasaron exitosamente"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
